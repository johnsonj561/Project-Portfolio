<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th>Course</th>
        <th colspan="2">Instances</th>
      </tr>
    </thead>
    <tr *ngFor="let course of courseList">
      <td>{{ course.title }}</td>
      <td>{{ course.instances }}</td>
      <td><button class="btn btn-sm btn-primary" (click)="outputCategory(course)">View Work</button></td>
    </tr>
    <tr *ngIf="!courseList.length">
      <td>There are no courses!</td>
    </tr>
  </table>

</div>
