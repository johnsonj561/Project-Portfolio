<div class="container">

  <div class="home-menu-container">

    <div class="home-card panel panel-default" (click)="navigate('project-list')">
      <div class="panel-body text-center">
        <h2>Projects</h2>
      </div>
    </div>
    <div class="home-card panel panel-default" (click)="navigate('course-list')">
      <div class="panel-body text-center">
        <h2>Courses</h2>
      </div>
    </div>
    <div class="home-card panel panel-default" (click)="navigate('category-list')">
      <div class="panel-body text-center">
        <h2>Categories</h2>
      </div>
    </div>

  </div>

</div>

<div class="right-side-panel panel panel-default" [ngClass]="{'visible': searchResults.length }">
  <div class="panel-body">
    <span class="glyphicon glyphicon-remove pointer" (click)="clearSearch()"></span>
    <!-- <div class="query-phrase">
      <span [innerText]="query"></span>
    </div> -->
    <h3>Search Results</h3>
    <ol>
      <li *ngFor="let result of searchResults">
        <a href=""><span [textContent]="result.name"></span></a>
      </li>
    </ol>
  </div>
</div>
